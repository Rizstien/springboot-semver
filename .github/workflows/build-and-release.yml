name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Set up Java
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      # 3️⃣ Set up Node (needed if semantic-release is used)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4️⃣ Install dependencies
      - name: Install Node dependencies
        run: npm ci

      # 5️⃣ Build Maven project
      - name: Build with Maven
        run: mvn -B clean package -DskipTests=true

      # 6️⃣ Run tests
      - name: Run tests
        run: mvn test

      # 7️⃣ Upload JAR as artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-app-jar
          path: target/*.jar

      # 8️⃣ Build Docker image
      - name: Build Docker image
        env:
          VERSION: ${{ github.sha }}
        run: |
          VERSION=${VERSION:0:7} # use first 7 chars of commit SHA
          docker build -t ${{ github.repository }}:$VERSION .

      # 9️⃣ Push Docker image (optional)
      - name: Push Docker image to Docker Hub
        if: ${{ secrets.DOCKER_USERNAME != null }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          VERSION: ${{ github.sha }}
        run: |
          VERSION=${VERSION:0:7}
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push $DOCKER_USERNAME/${{ github.repository }}:$VERSION
